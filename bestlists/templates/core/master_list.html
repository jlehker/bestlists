{% extends "base.html" %}
{% load static i18n %}
{% block title %}Master List{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            Master List
        </div>
        <div class="card-body">
            <h5 class="card-title">All your todos will show up here.</h5>
            <div class="list-group">
                {% for todo in master_list %}
                    <li class="list-group-item list-group-item-action">
                        <span class="font-weight-bold">{{ todo.description }}</span>
                        <span class="float-right button-group">
                            <a href="#" class="btn btn-outline-primary"><span class="fa fa-check fa-lg"></span> Mark Complete</a>
                            <a href="#" class="btn btn-outline-primary"><span class="fa fa-clock-o fa-lg"></span> Postpone</a>
                        </span>
                    </li>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
